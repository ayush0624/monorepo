name: Bazel CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  bazel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bazelisk
        uses: bazelbuild/setup-bazelisk@v2

      - name: Build all targets
        run: bazel build //...

      - name: Run all tests
        run: bazel test //...
