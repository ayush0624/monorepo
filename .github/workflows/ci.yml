name: Bazel CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

jobs:
  test-and-build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos]

    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ§± Setup Bazel using the latest official contrib action
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          # Avoid downloading Bazel every time.
          bazelisk-cache: true
          disk-cache: true
          external-cache: true
          repository-cache: true

      - name: Build all targets
        run: bazel build //...

      - name: Run all tests
        run: bazel test //...

