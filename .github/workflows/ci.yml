name: Bazel CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main"]

jobs:
  test-and-build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos]

    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ§± Setup Bazel using the latest official contrib action
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@v0.15.0
        with:
          bazelisk: true          # Auto-respect .bazelversion
          cache: true             # Enable GitHub cache
          repository_cache: true  # Cache external deps
          disk_cache: true        # Local disk cache for incremental builds

      - name: Build all targets
        run: bazel build //...

      - name: Run all tests
        run: bazel test //...

